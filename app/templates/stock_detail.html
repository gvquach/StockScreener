{% extends "layout.html" %}

{% block content %}

    <h1><a href="/">Stocks</a>
        <i class="angle double right icon"></i>
        {{stock.name}}
        {{stock.symbol}}
    </h1>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview_187e5"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget(
        {
        "width": "100%",
        "height": 610,
        "symbol": "{% if stock.exchange == 'ARCA' %}AMEX{% else %}{{stock.exchange}}{% endif %}:{{stock.symbol}}",
        "interval": "D",
        "timezone": "America/New_York",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "studies": [
            "ZigZag@tv-basicstudies"
        ],
        "container_id": "tradingview_187e5"
    }
        );
        </script>
    </div>
    <!-- TradingView Widget END -->
    <h1>
        <a href='https://finance.yahoo.com/quote/{{stock.symbol}}' target="_blank">Yahoo Finance</a>
    </h1>
    <h1>
        <a href='https://robinhood.com/stocks/{{stock.symbol}}' target="_blank">Robinhood</a>
    </h1>
    <h1>
        <a href='https://stocktwits.com/symbol/{{stock.symbol}}' target="_blank">Stocktwits</a>
    </h1>
{% endblock %}
